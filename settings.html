<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
    <style>
        body {
            font-size: 16px;
            font-family: Arial, sans-serif;
            width: 300px;
            background-color: pink;
            padding: 10px;
        }

        .fancy-checkbox {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            margin-bottom: 15px;
            display: block;
        }

        .hidden-checkbox {
            position: absolute;
            opacity: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .checkbox-text {
            vertical-align: bottom;
            font-weight: bold;
        }
        
        .hidden-checkbox:checked+.checkmark:after {
            content: "";
            position: absolute;
            display: block;
            left: 6px;
            top: 2px;
            width: 6px;
            height: 12px;
            border: solid #333;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .slider-container {
            margin-bottom: 15px;
        }
        
        .slider-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .slider-row {
            display: flex;
            align-items: center;
        }
        
        .slider {
            flex-grow: 1;
            margin-right: 10px;
        }
        
        .slider-value {
            width: 40px;
            text-align: right;
        }
        
        input[type="range"] {
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .status-message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            min-height: 20px;
        }
    </style>
</head>

<body>
    <div class="popup-container">
        <h1 id="extension-title">TITLE Options</h1>

        <label class="fancy-checkbox">
            <input type="checkbox" id="disableExtension" class="hidden-checkbox">
            <span class="checkmark"></span>
            <span class="checkbox-text">Extension Enabled</span>
        </label>

        <div class="slider-container">
            <span class="slider-label">Appear Chance (%):</span>
            <div class="slider-row">
                <input type="range" id="appearChance" class="slider" min="0" max="100" step="5" />
                <span id="appearChanceValue" class="slider-value">100</span>
            </div>
        </div>

        <div class="slider-container">
            <span class="slider-label">Flip Chance (%):</span>
            <div class="slider-row">
                <input type="range" id="flipChance" class="slider" min="0" max="100" step="5" />
                <span id="flipChanceValue" class="slider-value">25</span>
            </div>
        </div>
        
        <div class="status-message" id="status"></div>
    </div>

    <script src="settings.js"></script>
</body>

</html>
